<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGPA Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #c7dcfc;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #46b0f7;
      animation: fadeInDown 1s ease;
    }

    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #46b0f7;
      animation: fadeInDowm 1s ease;
    }

    .subject {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .subject input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 100px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-btn {
      background-color: #99c4ee;
      color: white;
    }

    .add-btn:hover {
      background-color: #555a5f;
    }

    .calc-btn {
      background-color: #99c4ee;
      color: white;
    }

    .calc-btn:hover {
      background-color: #555a5f;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #78a6da;
    }

    .error {
      color: rgb(229, 147, 147);
      text-align: center;
      font-weight: 500;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><--ðŸŽ“ SGPA Calculator--></h1>
    <h2> Convert 100 to 10 for grade 'A' </h2>

    <div id="subjects"></div>

    <div class="buttons">
      <button class="add-btn" onclick="addSubject()">âž• Add Subject</button>
      <button class="calc-btn" onclick="calculateSGPA()">ðŸ“Š Calculate SGPA</button>
    </div>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const gradePoints = {
      A: 10,
      B: 9,
      C: 8,
      D: 7,
      E: 6,
      F: 5,
      G: 0
    };

    function createSubjectInput() {
      const div = document.createElement("div");
      div.className = "subject";

      div.innerHTML = `
        <input type="text" placeholder="Subject Name" />
        <input type="number" placeholder="Credits" />
        <input type="text" placeholder="Grade (A-G)" maxlength="1" />
      `;

      return div;
    }

    function addSubject() {
      const container = document.getElementById("subjects");
      container.appendChild(createSubjectInput());
    }

    function calculateSGPA() {
      const container = document.getElementById("subjects");
      const subjects = container.querySelectorAll(".subject");
      let totalCredits = 0;
      let totalPoints = 0;
      let errorMessage = "";

      subjects.forEach((subj, i) => {
        const inputs = subj.querySelectorAll("input");
        const credits = parseFloat(inputs[1].value);
        const grade = inputs[2].value.toUpperCase();

        if (!gradePoints.hasOwnProperty(grade) || isNaN(credits)) {
          errorMessage = "Please fill all fields correctly.";
          return;
        }

        totalCredits += credits;
        totalPoints += credits * gradePoints[grade];
      });

      const result = document.getElementById("result");
      const error = document.getElementById("error");

      if (errorMessage || totalCredits === 0) {
        result.textContent = "";
        error.textContent = errorMessage || "Total credits cannot be zero.";
        return;
      }

      error.textContent = "";
      const sgpa = (totalPoints / totalCredits).toFixed(2);
      result.textContent = `Your SGPA is: ${sgpa}`;
    }

    // Initial subject on load
    addSubject();
  </script>
</body>
</html>
